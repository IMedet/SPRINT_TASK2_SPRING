<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="~{/vendor/header.html}">
</head>
<body>
<div class="container" th:insert="~{/vendor/navbar.html}"></div>
<div class="container mt-3">
  <form class="form-control" method="post" th:action="@{'/addNewReq'}">
    <div class="mb-3">
      <label>ФИО:</label>
      <input type="text" class="form-control" name="userName">
    </div>
    <div class="mb-3">
      <label>Курс: </label>
      <select class="form-control" name="courseName">
        <option>Web Tech</option>
        <option>Java Standard Edition</option>
        <option>Golang</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Телефон: </label>
      <input type="number" class="form-control" name="phoneNumber">
    </div>
    <div class="mb-3">
      <label>Коммент: </label>
      <input type="text" class="form-control" name="comment">
    </div>
    <input type="hidden" th:value="false" name="handled">
    <div class="mb-3">
      <button type="submit" class="btn btn-success">Добавить заявку</button>
    </div>
  </form>
</div>
</body>
</html>
