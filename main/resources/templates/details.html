<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head th:insert="~{/vendor/header.html}">

</head>
<body class="container">
<div class="container" th:insert="~{/vendor/navbar.html}">

</div>
<div class="form-control" >
    <div class="form-control">
        <span th:if="${request.isHandled()==false}" style="color: red; font-size: 20px">*<strong>***Новая необработанная запись***</strong></span>
        <div th:class="mb-3">
            <p>ФИО: </p>
            <input type="text" readonly th:value="${request.getUserName()}">
        </div>
        <div th:class="mb-3">
            <p>Курс: </p>
            <input type="text" readonly th:value="${request.getCourseName()}">
        </div>
        <div th:class="mb-3">
            <p>Телефон: </p>
            <input type="text" readonly th:value="${request.getPhone()}">
        </div>
        <div th:class="mb-3">
            <p>Комментарии: </p>
            <textarea th:text="${request.getCommentary()}" readonly></textarea>
        </div>
        <div class="mb-3">
            <form th:action="@{'/makeReq/' + ${request.getId()}}">
            <button class="btn btn-success" th:if="${request.isHandled()==false}" >Обработать заявку</button>
            </form>
            <form th:action="@{'/deleteReq/' + ${request.getId()}}" method="get">
            <button class="btn btn-danger">Удалить заявку</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
