<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/mainLayout.html">

<body class="container">
<div class="row">
    <div class="col">
        <div class="container" layout:fragment="mainFragment">
            <div class="row ">
                <div class="col-6" th:each="req : ${reqs}">
                    <div class="card mb-3" style="width: 18rem; margin: 0 10px;">
                        <div class="card-body">
                            <span th:if="${req.isHandled()==false}" style="color: red; font-size: 20px">*<strong>Новая</strong></span><h4 class="card-title" th:text="${req.getUserName()}"></h4>
                            <span>Курс: <h6 class="card-subtitle mb-2 text-muted" th:text="${req.getCourseName()}"></h6></span>
                            <p class="card-text" th:text="${req.getCommentary()}"></p>
                            <p th:text="${req.getPhone()}"></p>
                            <a th:href="@{'/details/' + ${req.getId()}}" class="card-link btn btn-success">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
